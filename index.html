<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Campo Minato</title>
    <!-- Link al font Google -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
    <!-- Link al foglio di stile -->
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div>
      <h1>Campo Minato</h1>
    </div>

    <div>
      <!-- Contiene le regole del gioco -->
      <div id="rules" class="card">
        <h2>Rules</h2>
      </div>

      <!-- Contiene il gioco -->
      <div id="game" class="card">
        <h2>Game</h2>
        <button id="start_game" type="button" name="button">Avvia gioco</button>

        <p id="message"></p>
        <p id="score"></p>
      </div>
    </div>

    <!-- script -->
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
