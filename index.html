<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Campo Minato</title>
    <!-- Link al font Google -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
    <!-- Link al foglio di stile -->
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div>
      <h1>Campo Minato</h1>
    </div>

    <div>
      <!-- Contiene le regole del gioco -->
      <div id="rules" class="card">
        <h2>Regole del gioco</h2>

        <ul>
          <li>Regola numero 1</li>
          <li>Regola numero 1</li>
          <li>Regola numero 1</li>
        </ul>
      </div>

      <!-- Contiene il gioco -->
      <div id="game" class="card">
        <h2>Gioca</h2>

        <div class="row">
          <button id="easy" class="not_chosen" type="button" name="button">Facile</button>
          <button id="medium" class="not_chosen" type="button" name="button">Medio</button>
          <button id="hard" class="not_chosen" type="button" name="button">Difficile</button>
        </div>

        <button id="start_game" class="not_chosen" type="button" name="button">Avvia gioco</button>
      </div>
    </div>

    <!-- Contiene i messaggi finali -->
    <div id="end_game" class="hidden">
      <h1 id="message" class="hidden"></h1>
      <h1 id="score" class="hidden"></h1>

      <button id="reset_game" class="not_chosen" type="button" name="button">Resetta</button>
    </div>

    <!-- script -->
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
