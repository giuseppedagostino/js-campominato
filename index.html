<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Campo Minato</title>
    <!-- Link al font Google -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
    <!-- Link al foglio di stile -->
    <link rel="stylesheet" href="style.css">
    <!-- link a Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.css" integrity="sha512-f73UKwzP1Oia45eqHpHwzJtFLpvULbhVpEJfaWczo/ZCV5NWSnK4vLDnjTaMps28ocZ05RbI83k2RlQH92zy7A==" crossorigin="anonymous" />
  </head>

  <body>
    <!-- sezione superiore -->
    <div>
      <h1>Campo Minato</h1>
    </div>

    <!-- sezione di mezzo -->
    <div>
      <!-- Contiene le regole del gioco -->
      <div id="rules" class="card">
        <h2>Regole del gioco</h2>

        <ul>
          <li>Regola numero 1</li>
          <li>Regola numero 1</li>
          <li>Regola numero 1</li>
        </ul>
      </div>

      <!-- Contiene il gioco -->
      <div id="game" class="card">
        <h2>Gioca</h2>

        <div class="row">
          <button id="easy" class="not_chosen" type="button" name="button">Facile</button>
          <button id="medium" class="not_chosen" type="button" name="button">Medio</button>
          <button id="hard" class="not_chosen" type="button" name="button">Difficile</button>
        </div>

        <button id="start_game" class="not_chosen" type="button" name="button">Avvia gioco</button>
      </div>
    </div>

    <!-- Sezione di fine gioco -->
    <div id="end_game" class="hidden">
      <h1 id="message" class="hidden"></h1>
      <h1 id="score" class="hidden"></h1>

      <button id="reset_game" class="not_chosen" type="button" name="button">Resetta</button>
    </div>

    <!-- Sezione inferiore -->
    <div>
      <h4>Gentilmente offerto da Giuseppe D'Agostino</h4>

      <ul>
        <li>
          <a href="https://github.com/giuseppedagostino">
            <i class="fab fa-github"></i>
          </a>
        </li>
        <li>
          <a href="https://www.linkedin.com/in/giuseppe-d-agostino/">
            <i class="fab fa-linkedin-in"></i>
          </a>
        </li>
      </ul>
    </div>

    <!-- script -->
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
